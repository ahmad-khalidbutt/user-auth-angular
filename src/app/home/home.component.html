<!-- home.component.html -->
<div *ngIf="notify" class="alert alert-success container marge">
  {{ notify }}
</div>
<div class="container marge">
  <div class="row justify-content-center align-items-center">
    <strong><h1>Home Page</h1></strong>
  </div>
  <div class="row">
    <div class="col-6">
      <div
        class="card text-white mb-3"
        routerLink="/users"
        style="max-width: 18rem; background-color: #590995"
      >
        <div class="card-body text-center">
          <h1 style="cursor: pointer">Users</h1>
        </div>
      </div>
    </div>
  </div>
</div>
